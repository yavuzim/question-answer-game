<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>GAME</title>
</head>

<body>
    <audio id="btn-sound">
        <source src="sounds/mouse-click-sound-effect-hd.mp3">
    </audio>
    <audio id="true-sound">
        <source src="sounds/dogru-ses-efekti.mp3">
    </audio>
    <audio id="false-sound">
        <source src="sounds/yanlis-cevap-sesi.mp3">
    </audio>
    <audio id="time-sound">
        <source src="sounds/1-dakika-sayac-ve-geri-sayim-tik-tak-sesi-1-minute-countdown-timer-plank-hareketi.mp3">
    </audio>
    <div class="body-image" onclick="start()">
    </div>
    <div class="container">
        <div id="question-field">
            <div id="score">
                <div class="score-field"></div>
                <div class="sum-result true"></div>
                <div class="circular">
                    <div class="circular-progress">
                        <div class="value-container">
                           
                        </div>
                    </div>
                </div>
                <div class="sum-result false"></div>
                <div class="question-count"></div>
            </div>
            <div id="content">
                <div class="box-text question"></div>
                <div class="box-text answers">
                    <div class="answer" id="A"></div>
                    <div class="answer" id="B"></div>
                    <div class="answer" id="C"></div>
                    <div class="answer" id="D"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="result">
        <div class="message-field">

        </div>
        <div class="btn">
            <button onclick="start()">TEKRAR OYNA</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
